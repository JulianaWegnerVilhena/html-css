<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5 </title>
</head>
<body>
    <h1>Inserindo video hospedado localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>

    <video src="video/meuvideo.mp3.mp4" width="350" controls></video>
    <video src="video/meuvideo.ogv.ogv" width="500" controls></video>

    <video controls>
        <source src="video/meuvideo.mp3.mp4" type="video/mp4">
        <source src="video/meuvideo.ogv.ogv" type="video/">
        
        <p>Seu navegador não tem compatilidade com reprodução de videos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="350" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <iframe width="400" height="315" src="https://www.youtube.com/embed/xHlx3rx5Bew" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
